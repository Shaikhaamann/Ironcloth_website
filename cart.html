<!doctype html>
<html lang="en">

<head>
    <style>
     body{
 margin: 0;
 padding: 0;
 background: linear-gradient(to bottom right, #E3F0FF, #FAFCFF);
 height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
}
.Cart-Container{
 width: 70%;
 height: 85%;
 background-color: #ffffff;
 border-radius: 20px;
 box-shadow: 0px 25px 40px #1687d933;
}  
.Header{
 margin: auto;
 width: 90%;
 height: 15%;
 display: flex;
 justify-content: space-between;
 align-items: center;
}
.Heading{
 font-size: 20px;
 font-family: ‘Open Sans’;
 font-weight: 700;
 color: #2F3841;
}
.Action{
 font-size: 14px;
 font-family: ‘Open Sans’;
 font-weight: 600;
 color: #E44C4C;
 cursor: pointer;
 border-bottom: 1px solid #E44C4C;
} 
.Cart-Items{
 margin: auto;
 width: 90%;
 height: 30%;
 display: flex;
 justify-content: space-between;
 align-items: center;
}
.image-box{
 width: 15%;
 text-align: center;
}
.about{
 height: 100%;
}
.title{
 padding-top: 5px;
 line-height: 10px;
 font-size: 32px;
 font-family: ‘Open Sans’;
 font-weight: 800;
 color: #202020;
}
.subtitle{
 line-height: 10px;
 font-size: 18px;
 font-family: ‘Open Sans’;
 font-weight: 600;
 color: #909090;
}
    </style>
</head>

<body>
    <div class=”Cart-Container col-md-12”>
    </div>
    <div class=”Header”>
        <h3 class=”Heading”>Shopping Cart</h3>
        <h5 class=”Action”>Remove all</h5>
        </div>
        <div class=”Cart-Items”>
            <div class=”image-box”>
            <img src=”images/apple.png” style={{ height=”120px” }} />
            </div>
            <div class=”about”>
            <h1 class=”title”>Apple Juice</h1>
            <h3 class=”subtitle”>250ml</h3>
            <img src=”images/veg.png” style={{ height=”30px” }}/>
            </div>
            <div class=”counter”></div>
            <div class=”prices”></div>
            </div>
            
</body>
