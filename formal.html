<html lang="en">

<head>

                    <div class="col-md-3">

                <br>

                    <div class="col-md-2"> </div>
                    <div class="col-md-5"> </div>

                    <div class="col-md-3">
                        <center>₹1200</center>
                    </div>
                </div>
            </div>
        </div>

    <script>
        function increment() {
            var d = document.getElementById('demoInput').value;

            let y = d--;
            document.getElementById('demoInput').innerHTML = y;
        }
        function decrement() {
            document.getElementById('demoInput').stepDown();
        }
    </script>
